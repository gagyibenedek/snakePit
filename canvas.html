<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
 
<script  src="main.js"></script>
<script  src="Snake.js"></script>
 
</head>
<body onload="init();" style="background-color:black">
  <canvas id="canvas" width="400" height="400" style="margin-left:300px; display: inline"></canvas>
  <div id="scores" style="background-color:white">
	<table>
		<tr>
			<td>
				<label for="player1">Player 1:</label>
				<output id="player1">
			</td>
		</tr>
		<tr>
			<td>
				<label for="player2">Player 2:</label>
				<output id="player2">
			</td>
		</tr>
		<tr>
			<td>
				<label for="player3">Player 3:</label>
				<output id="player3">
			</td>
		</tr>	
	</table>
  </div>
  <br />
  
	<div style="margin-left:300px">
		<select id = "playerNr">
			<option value = "1">1 Player</option>
			<option value = "2">2 Players</option>
			<option value = "3">3 Players</option>
		</select>
		<button id="controlButton" onclick="start()"  >Start</button> 
	</div>
</body>
</html>
